# version: "3.9"

services:
  jenkins-docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    ports:
      - "2376:2376"
    networks:
      jenkins:
        aliases:
          - docker
    command: --storage-driver overlay2
    healthcheck:
      test: ["CMD-SHELL", "docker info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  jenkins-server:
    build: .  # Build the image from the Dockerfile in the current directory
    container_name: jenkins-server
    restart: on-failure
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      # Mount the known_hosts file:
      - jenkins-known-hosts:/var/jenkins_home/.ssh/known_hosts
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      jenkins:
        aliases:
          - jenkins-server
    depends_on:
      - jenkins-docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  agent1:
    image: jenkins/ssh-agent:alpine-jdk17
    ports:
      - "22:22"
    networks:
      - jenkins
    restart: always
    volumes:
      - agent1_data:/home/jenkins/agent
      - agent1_ssh:/home/jenkins/.ssh # new service!
    depends_on:
      - jenkins-server

networks:
  jenkins:
    driver: bridge

volumes:
  jenkins-docker-certs:
  jenkins-data:
  agent1_data:
  jenkins-known-hosts: # Declare new volume here.
  agent1_ssh:
